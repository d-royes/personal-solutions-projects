name: Deploy to Production

on:
  push:
    branches: [main]

env:
  PROJECT_ID: daily-task-assistant-church
  REGION: us-central1
  BACKEND_SERVICE: daily-task-assistant-prod
  # Production frontend site - update when created
  FRONTEND_SITE: daily-task-assistant-prod

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  deploy-backend:
    name: Deploy Backend to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    # Require manual approval for production deploys
    environment: production
    defaults:
      run:
        working-directory: projects/daily-task-assistant

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/data-backend/${{ env.BACKEND_SERVICE }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/data-backend/${{ env.BACKEND_SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/data-backend/${{ env.BACKEND_SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "DTA_ENV=production,GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }},DTA_ALLOWED_FRONTEND=https://${{ env.FRONTEND_SITE }}.web.app" \
            --set-secrets "SMARTSHEET_API_TOKEN=SMARTSHEET_API_TOKEN:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,CHURCH_GMAIL_CLIENT_ID=CHURCH_GMAIL_CLIENT_ID:latest,CHURCH_GMAIL_CLIENT_SECRET=CHURCH_GMAIL_CLIENT_SECRET:latest,CHURCH_GMAIL_REFRESH_TOKEN=CHURCH_GMAIL_REFRESH_TOKEN:latest,CHURCH_GMAIL_ADDRESS=CHURCH_GMAIL_ADDRESS:latest,PERSONAL_GMAIL_CLIENT_ID=PERSONAL_GMAIL_CLIENT_ID:latest,PERSONAL_GMAIL_CLIENT_SECRET=PERSONAL_GMAIL_CLIENT_SECRET:latest,PERSONAL_GMAIL_REFRESH_TOKEN=PERSONAL_GMAIL_REFRESH_TOKEN:latest,PERSONAL_GMAIL_ADDRESS=PERSONAL_GMAIL_ADDRESS:latest"

  deploy-frontend:
    name: Deploy Frontend to Firebase
    needs: test
    runs-on: ubuntu-latest
    # Require manual approval for production deploys
    environment: production
    defaults:
      run:
        working-directory: projects/web-dashboard

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/web-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_BASE_URL: https://${{ env.BACKEND_SERVICE }}-368257400464.${{ env.REGION }}.run.app
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          VITE_ENVIRONMENT: PRODUCTION
          VITE_DEV_AUTH_ENABLED: "0"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          projectId: ${{ env.PROJECT_ID }}
          channelId: live
          entryPoint: projects/web-dashboard
          # Target production site
          target: production

  verify-deployment:
    name: Verify Deployment
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Wait for Cloud Run to stabilize
        run: sleep 30

      - name: Verify Backend Health
        run: |
          HEALTH_URL="https://${{ env.BACKEND_SERVICE }}-368257400464.${{ env.REGION }}.run.app/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          RESPONSE=$(curl -s --fail --max-time 30 "$HEALTH_URL")
          echo "Response: $RESPONSE"
          
          # Check if response contains expected fields
          if ! echo "$RESPONSE" | grep -q '"status":"ok"'; then
            echo "❌ Health check failed: status not ok"
            exit 1
          fi
          
          FAILED=0
          
          # Check Anthropic configuration (CRITICAL)
          ANTHROPIC_STATUS=$(echo "$RESPONSE" | jq -r '.services.anthropic // "unknown"')
          echo "Anthropic status: $ANTHROPIC_STATUS"
          if [ "$ANTHROPIC_STATUS" != "configured" ]; then
            echo "❌ CRITICAL: Anthropic API is not configured!"
            FAILED=1
          fi
          
          # Check Smartsheet configuration (CRITICAL)
          SMARTSHEET_STATUS=$(echo "$RESPONSE" | jq -r '.services.smartsheet // "unknown"')
          echo "Smartsheet status: $SMARTSHEET_STATUS"
          if [ "$SMARTSHEET_STATUS" != "configured" ]; then
            echo "❌ CRITICAL: Smartsheet API is not configured!"
            FAILED=1
          fi
          
          # Check Church Gmail configuration (CRITICAL)
          CHURCH_GMAIL_STATUS=$(echo "$RESPONSE" | jq -r '.services.church_gmail // "unknown"')
          echo "Church Gmail status: $CHURCH_GMAIL_STATUS"
          if [ "$CHURCH_GMAIL_STATUS" != "configured" ]; then
            echo "❌ CRITICAL: Church Gmail is not configured!"
            FAILED=1
          fi
          
          # Check Personal Gmail configuration (CRITICAL)
          PERSONAL_GMAIL_STATUS=$(echo "$RESPONSE" | jq -r '.services.personal_gmail // "unknown"')
          echo "Personal Gmail status: $PERSONAL_GMAIL_STATUS"
          if [ "$PERSONAL_GMAIL_STATUS" != "configured" ]; then
            echo "❌ CRITICAL: Personal Gmail is not configured!"
            FAILED=1
          fi
          
          # Show any errors
          ERRORS=$(echo "$RESPONSE" | jq -r '.errors // empty')
          if [ -n "$ERRORS" ] && [ "$ERRORS" != "null" ]; then
            echo ""
            echo "Error details:"
            echo "$ERRORS" | jq .
          fi
          
          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "❌ Deployment verification FAILED - critical services not configured!"
            echo "Check that all secrets exist in Google Secret Manager."
            exit 1
          fi
          
          echo "✅ All critical services verified!"

      - name: Verify Frontend Accessible
        run: |
          FRONTEND_URL="https://${{ env.FRONTEND_SITE }}.web.app"
          echo "Checking frontend: $FRONTEND_URL"
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$FRONTEND_URL")
          echo "HTTP Status: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ Frontend not accessible (HTTP $HTTP_STATUS)"
            exit 1
          fi
          
          echo "✅ Frontend is accessible!"

