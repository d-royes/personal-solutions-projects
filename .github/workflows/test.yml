name: Test

on:
  pull_request:
    branches: [develop, staging, main]
  push:
    branches: [develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/daily-task-assistant

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: projects/daily-task-assistant/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests
        env:
          DTA_DEV_AUTH_BYPASS: "1"
          DTA_CONVERSATION_FORCE_FILE: "1"
          DTA_FEEDBACK_FORCE_FILE: "1"
          DTA_ACTIVITY_FORCE_FILE: "1"
        run: |
          python -m pytest tests/ -v --tb=short

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/web-dashboard

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/web-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8000
          VITE_ENVIRONMENT: TEST

